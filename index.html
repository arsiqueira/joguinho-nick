<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Neon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #330066);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(180deg, #000011, #001122, #002244);
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 30px rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas { display: block; background: transparent; }

        .neon-text {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            font-weight: bold;
        }

        .game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            z-index: 100;
        }

        .game-over h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            font-size: 2em;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        .game-over p {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            transform: scale(1.1);
        }

        .score {
            position: absolute;
            top: 20px; left: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
        }

        .speed-indicator {
            position: absolute;
            top: 20px; right: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-size: 1em;
            font-weight: bold;
            z-index: 10;
        }

        .instructions {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            text-align: center;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="score" id="score">Score: 0</div>
        <div class="speed-indicator" id="speed">Velocidade: 1x</div>
        <div class="instructions" id="instructions">
            Clique ou pressione ESPAÇO para voar
        </div>
        <div class="game-over hidden" id="gameOver">
            <h1>GAME OVER</h1>
            <p id="finalScore">Score: 0</p>
            <button class="restart-btn" onclick="restartGame()">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const instructionsElement = document.getElementById('instructions');

        // Game variables
        let bird = { x: 80, y: 250, width: 20, height: 20, velocity: 0, gravity: 0.5, jump: -9 };
        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let pipeGap = 140;
        let pipeWidth = 40;
        let frameCount = 0;
        let gameSpeed = 3;
        let maxSpeed = 8;

        // Pipe control
        let pipeTimer = 0;
        let pipeInterval = 150;

        // Audio
        let customMusic;
        let audioContext;
        let gameOverSound;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            initCustomMusic();
            createGameOverSound();
        }

        function initCustomMusic() {
            try {
                customMusic = new Audio("mp3.mp3");
                customMusic.loop = false; // música define duração da partida
                customMusic.volume = 0.5;

                customMusic.addEventListener('error', () => {
                    console.log('Erro ao carregar música.');
                    customMusic = null;
                });

                customMusic.addEventListener('ended', () => {
                    winGame(); // vitória quando música acaba
                });

            } catch (error) {
                console.log('Erro ao inicializar música:', error);
                customMusic = null;
            }
        }

        function playCustomMusic() {
            if (customMusic) {
                try {
                    customMusic.currentTime = 0;
                    customMusic.play().catch(err => console.log('Erro ao tocar música:', err));
                } catch (error) { console.log('Erro ao tocar música:', error); }
            }
        }

        function stopCustomMusic() {
            if (customMusic) {
                try { customMusic.pause(); customMusic.currentTime = 0; }
                catch (error) { console.log('Erro ao parar música:', error); }
            }
        }

        function createGameOverSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 1);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gameOverSound = { oscillator, gainNode };
        }

        function playGameOverSound() {
            if (gameOverSound && audioContext) {
                gameOverSound.oscillator.start();
                gameOverSound.oscillator.stop(audioContext.currentTime + 1);
            }
            createGameOverSound();
        }

        function drawBird() {
            ctx.save();
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            ctx.shadowBlur = 5;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(bird.x + 3, bird.y + 3, bird.width - 6, bird.height - 6);
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.save();
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#ffaaff';
                ctx.fillRect(pipe.x + 5, 0, pipeWidth - 10, pipe.top);
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#ffaaff';
                ctx.fillRect(pipe.x + 5, pipe.bottom, pipeWidth - 10, canvas.height - pipe.bottom);
                ctx.restore();
            });
        }

        function drawBackground() {
            ctx.save();
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, `rgba(0, 0, ${Math.sin(frameCount * 0.01) * 50 + 100}, 0.1)`);
            gradient.addColorStop(1, `rgba(${Math.sin(frameCount * 0.005) * 50 + 50}, 0, 100, 0.1)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 20; i++) {
                const x = (frameCount * (i + 1) * 0.5) % (canvas.width + 10);
                const y = (i * 30) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
            ctx.restore();
        }

        function createPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap, passed: false });
        }

        function updateGame() {
            if (gameOver) return;
            frameCount++;

            // Bird
            if (gameStarted) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
                    endGame();
                    return;
                }
            }

            // Pipes
            if (gameStarted) {
                pipeTimer++;
                if (pipeTimer >= pipeInterval / gameSpeed) {
                    createPipe();
                    pipeTimer = 0;
                }
            }

            pipes.forEach((pipe, index) => {
                if (gameStarted) pipe.x -= gameSpeed;
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)) {
                    endGame();
                    return;
                }
                if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    if (score % 3 === 0 && gameSpeed < maxSpeed) {
                        gameSpeed += 0.3;
                        updateSpeedDisplay();
                    }
                }
                if (pipe.x + pipeWidth < 0) pipes.splice(index, 1);
            });
        }

        function updateSpeedDisplay() {
            const speedMultiplier = (gameSpeed / 2).toFixed(1);
            speedElement.textContent = `Velocidade: ${speedMultiplier}x`;
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                instructionsElement.classList.add('hidden');
                initAudio();
                playCustomMusic();
            }
            if (!gameOver) bird.velocity = bird.jump;
        }

        function endGame() {
            gameOver = true;
            stopCustomMusic();
            setTimeout(() => { if (audioContext) playGameOverSound(); }, 100);
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.querySelector("h1").textContent = "GAME OVER";
            gameOverScreen.classList.remove('hidden');
        }

        function winGame() {
            gameOver = true;
            stopCustomMusic();
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.querySelector("h1").textContent = "VOCÊ GANHOU!";
            gameOverScreen.classList.remove('hidden');
        }

        function restartGame() {
            bird.y = 250; bird.velocity = 0;
            pipes = []; score = 0; gameStarted = false; gameOver = false;
            frameCount = 0; gameSpeed = 2; pipeTimer = 0;
            scoreElement.textContent = 'Score: 0';
            speedElement.textContent = 'Velocidade: 1x';
            gameOverScreen.classList.add('hidden');
            instructionsElement.classList.remove('hidden');
            gameOverScreen.querySelector("h1").textContent = "GAME OVER";
            stopCustomMusic();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPipes();
            drawBird();
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, { passive: false });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); jump(); }
        });

        gameLoop();
    </script>
</body>
</html>
